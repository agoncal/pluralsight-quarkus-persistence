quarkus.application.name=Catalog
quarkus.http.port=8083
# Logs
quarkus.log.level=INFO
quarkus.log.category."com.pluralsight.currencyexchange".level=DEBUG
# PostgreSQL
%prod.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/postgres
%prod.quarkus.datasource.username=postgres
%prod.quarkus.datasource.password=postgres
# Hibernate ORM
quarkus.hibernate-orm.schema-management.strategy=drop-and-create
quarkus.hibernate-orm.scripts.generation=drop-and-create
quarkus.hibernate-orm.scripts.generation.create-target=create_db_catalog.sql
quarkus.hibernate-orm.scripts.generation.drop-target=drop_db_catalog.sql
quarkus.hibernate-orm.sql-load-script=import-catalog.sql, import-customers.sql
# Performance: Hibernate statistics (enable in dev for monitoring N+1 issues)
%dev.quarkus.hibernate-orm.statistics=true
%dev.quarkus.hibernate-orm.log.queries-slower-than-ms=100
# Performance: Batch fetching to reduce N+1 queries
quarkus.hibernate-orm.fetch.batch-size=16
quarkus.hibernate-orm.fetch.max-depth=3
# Performance: Hibernate second-level cache for entities
quarkus.hibernate-orm.cache."com.pluralsight.persistence.catalog.model.Publisher".expiration.max-idle=1H
quarkus.hibernate-orm.cache."com.pluralsight.persistence.catalog.model.Publisher".memory.object-count=100
quarkus.hibernate-orm.cache."com.pluralsight.persistence.supplier.model.Supplier".expiration.max-idle=1H
quarkus.hibernate-orm.cache."com.pluralsight.persistence.supplier.model.Supplier".memory.object-count=100
