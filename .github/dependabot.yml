# Dependabot configuration for Vintage Store multi-module project
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  # Root pom.xml - Parent POM management
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    assignees:
      - "agoncal"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    labels:
      - "dependencies"
      - "maven"

  # activity module
  - package-ecosystem: "maven"
    directory: "/activity"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    assignees:
      - "agoncal"
    commit-message:
      prefix: "deps(activity)"
      include: "scope"
    labels:
      - "dependencies"
      - "activity"
      - "maven"

